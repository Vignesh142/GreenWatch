<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/images/image.png');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            text-align: center;
        }
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: black;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
        .card {
            background: rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 60%;
            max-width: 600px;
            cursor: pointer;
            position: relative;
        }
        .card h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
            color: #007bff;
        }
        .card .hidden-input {
            display: none;
        }
        .card .image-preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
            border: 2px solid #007bff;
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .placeholder-text {
            font-size: 18px;
            color: #555;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="card" id="upload-card">
            <h2>Plant Disease Prediction</h2>
            <input type="file" id="file-input" class="hidden-input" name="file" accept="image/*" required>
            <p class="placeholder-text">Click or drag an image to upload</p>
            <img id="image-preview" class="image-preview" src="#" alt="Image Preview" style="display: none;">
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        const uploadCard = document.getElementById('upload-card');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const resultDiv = document.getElementById('result');
        const placeholderText = document.querySelector('.placeholder-text');

        uploadCard.addEventListener('click', () => {
            fileInput.click();
        });

        uploadCard.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadCard.style.background = 'rgba(255, 255, 255, 0.7)';
        });

        uploadCard.addEventListener('dragleave', () => {
            uploadCard.style.background = 'rgba(255, 255, 255, 0.5)';
        });

        uploadCard.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadCard.style.background = 'rgba(255, 255, 255, 0.5)';
            if (event.dataTransfer.files.length) {
                fileInput.files = event.dataTransfer.files;
                previewImage();
                uploadAndPredict();
            }
        });

        fileInput.addEventListener('change', () => {
            previewImage();
            uploadAndPredict();
        });

        function previewImage() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    imagePreview.src = reader.result;
                    imagePreview.style.display = 'block';
                    placeholderText.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.src = '';
                imagePreview.style.display = 'none';
                placeholderText.style.display = 'block';
            }
        }

        async function uploadAndPredict() {
            if (fileInput.files.length === 0) {
                resultDiv.textContent = "Please select a file!";
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            resultDiv.textContent = "Predicting...";

            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data);
                resultDiv.textContent = `Prediction: ${data.class}`;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = "An error occurred. Please try again.";
            }
        }
    </script>
</body>
</html>
